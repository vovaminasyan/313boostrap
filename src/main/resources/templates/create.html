<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<!--    <meta charset="UTF-8">-->
    <title>Create</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
<div class="modal-body">
<div class="container">
    <div class="row">
<!--        <div class="col-6 container justify-content-center">-->
        <div class="col-6 container text-center">
            <h1 class="text-center">New User</h1>
<!--            <div class="card-body">-->
<!--<div class="modal-dialog modal-dialog-centered">-->

<form th:action="@{/admin/create}" th:object="${user}" method="post">

    <div class="form-group">
    <div class="text-center">Username</div>
<!--    <div class="col-sm-auto">-->
        <input type="text" name="firstName" th:field="*{username}"  class="form-control" placeholder="Enter Username"/>
<!--    </div>-->
    </div>

    <div class="form-group">
    <div class="text-center">Password</div>
<!--    <div class="col">-->
        <input type="text" th:field="*{password}" name="password"  class="form-control" placeholder="Enter Password"/>
<!--    </div>-->
    </div>

    <div class="form-group">
    <div class="col-sm-6 container text-center">Email</div>
<!--    <div class="col-sm-auto">-->
        <input type="text" th:field="*{email}" name="email" class="form-control" placeholder="Enter Email"/>
<!--    </div>-->
    </div>

    <div class="form-group">
    <div class="col-sm-auto container text-center">Roles</div>
    <div class="col sm-auto text-center">
        <input type="checkbox" name="roleList"
        th:each="rol : ${roleList}"
               th:text="${rol.getNoPrefix()}"
               th:value="${rol.role}"
               th:field="*{roles}"
        />
    </div>
    </div>

    <div class="col-sm-12 container text-center">
    <button type="submit" class="btn btn-primary">Create User</button>
    </div>

</form>
<!--<form th:action="@{/logout}" method="post">-->
<!--    <input type="submit" value="Sign Out"/>-->
<!--</form>-->
</div>
</div>
</div>
</div>
</div>
</body>
</html>
