<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<!--    <meta charset="UTF-8">-->
    <title>Create</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">-->

</head>
<body>
<form action="#" th:action="@{/admin/create}" th:object="${user}" method="post">
    <label for="firstName">Username</label>
    <input type="text" th:field="*{username}" id="firstName" placeholder="Username">
    <br/>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password">
    <br/>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email">
    <br/>
    <p>
        <label>Roles
        <input type="checkbox" name="roleList"
        th:each="rol : ${roleList}"
        th:text="${rol.getNoPrefix()}"
        th:value="${rol.role}"
        th:field="*{roles}"
        />
        </label>
    </p>
    <br/>
    <input type="submit" value="Create User">
</form>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
